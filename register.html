<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>

	<link rel="stylesheet" href="css/register.css">

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<section class="container forms">
		<div class="form login">
			<div class="form-content">
				<header>Registrarse</header>
				<form action="#">
					<div class="field input-field">
						<input type="email" placeholder="Email" class="input">
					</div>

					<div class="field input-field">
						<input type="password" placeholder="Crear contraseña" class="password">
                        <i class='bx bx-hide eye-icon'></i>
					</div>

                    <div class="field input-field">
						<input type="password" placeholder="Confirmar contraseña" class="password">
                        <i class='bx bx-hide eye-icon'></i>
					</div>

					<div class="field button-field">
						<button>Registrarse</button>
					</div>
				</form>

                <div class="form-link">
                    <span>¿Ya tienes cuenta? <a href="login.html" class="link login-link">Iniciar sesión</a></span>
                </div>
            </div>
		</div>
	</section>
</body>
</html>
